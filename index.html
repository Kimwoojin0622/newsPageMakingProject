<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KWJ News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 전체적인 틀 -->
  <section class="container">
    <!-- 검색 창 부분 -->
    <div class="search-section">
      <input id="search-input">
      <button onclick="searchWithKeyword()">Search</button>
    </div>

    <!-- 로고와 text와 메뉴바 부분 -->
    <section class="header-part">
      <!-- 로고 -->
      <div class="header-img">
        <img id="logo" class="logo-img" src="images/KWJ-logo.png">
      </div>
      <!-- text -->
      <div class="header-text">
        <p>We cover all types of news, including Business News, Technology News, and Sports News.</p>
      </div>
      <!-- 메뉴바 -->
      <div class="menu-bar">
        <button>Business</button>
        <button>Entertainment</button>
        <button>General</button>
        <button>Health</button>
        <button>Science</button>
        <button>Sports</button>
        <button>Technology</button>
      </div>
    </section>

    <!-- 뉴스가 나오는 부분 (main.js) -->
    <section id="main-news-part">
      
    </section>

    <!-- 부트스트랩 pagination 활용 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">

      </ul>
    </nav>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
